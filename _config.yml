  #### Back-End 개발자로서,
  <br>
  첫 개발의 시작은 다양한 금융 Application 개발 프로젝트를 통해 **Front-End & Back-End** 개발이였습니다.
  이런 경험을 통해 프론트엔드와 백엔드 개발을 모두 할 수 있는 풀스택 개발자라는 장점을 있었지만,
  다양한 프로젝트 진행하면서 서비스를 구성하는 전체 인프라 구조와 시스템 아키텍처에 대한 관심이 높아지면서, **전문성을 가진 백엔드 개발자**가 되고 싶다는 욕심이 가지게 되었습니다.
  <br><br>
  현재는 백엔드 개발자로서 단순히 서비스 API 개발하는 것뿐 아니라, 높은 트래픽을 고려한 작은 단위 코드부터 오픈소스 라이브러리 또는 프레임워크를미들 활용한
  분산 시스템 구축을 고려하고, 트래픽 부하를 낮출 수 있는 인프라 구성에도 관심을 가지고 운영 환경에 개선하기 위해 노력하고 있습니다.
  <br><br>
  모든 개발자가 그렇듯이, 새로운 것에 항상 도전하는 의지로 기초적인 개발 기술일지라도 `A` 부터 `Z` 까지 차근차근 배우고 익혀가는 것과
  다양한 경험을 토대로 학습한 기술을 최대 활용하는 것을 즐기고, 습득한 경험을 동료들과 함께 공유하는 것에 재미를 느끼고 있습니다.
  <br><br>
  **사막을 묵묵히 한 걸음씩 건너가는 낙타처럼, 느릴 수도 있지만 목표를 향해 정확하게, 그리고 끝까지 나아갈 수 있는 개발자가 되는 것이 저의 꿈입니다.**

