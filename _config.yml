about_content: | # this will include new lines to allow paragraphs
  #### 사막을 건너는 낙타처럼...
  **Back-End 개발자로서,** 어쩌면 천천히 시작하는 길이었을지도 모릅니다.
  다양한 금융 Application 개발 프로젝트를 통해 **프론트엔드 & 백엔드** 개발 경험으로 하였습니다. 이런 경험을 통해 프론트엔드와 백엔드 개발을 모두 할 수 있는 풀스택 개발자라는 장점을 가지게 되었지만, 프로젝트 진행하면서 서비스를 구성하는 전체 인프라 구조와 시스템 아키텍처에 대한 관심이 높아졌고, **전문적인 백엔드 개발자**가 되고자하는 길을 선택하게 되었습니다.
  <br><br>
  서비스 백엔드 개발자로서 단순히 `REST API` 서비스만 개발하는 것이 아니라, 높은 트래픽을 감당할 수 있도록 고려한 작은 코딩부터 오픈 소스 미들웨어를 활용하여 부하를 줄일 수 있도록 도와주는 인프라 구성에도 집중하고 관심을 가지고 운영 환경에 반영하기 위해 노력하고 있습니다.
  <br><br>
  모든 개발자가 그렇듯이 새로운 것에 항상 도전하는 의지로, 기본적인 개발 기술일지라도 기초부터 차근차근 배워가는 것을 좋아하고, 여러 가지의 경험을 바탕으로 학습한 기술력을 최대 활용하는 것을 좋아합니다. 좋은 가독성, 편한 유지 보수성, 사이드 장애가 없는 서비스를 개발하기 위해 노력하고 있습니다.
  <br><br>
  **사막을 묵묵히 한 발짝씩 건너가는 낙타처럼, 느릴 수도 있지만 목표를 향해 정확하게, 그리고 끝까지 나아갈 수 있는 개발자가 되는 것이 저의 꿈입니다.**

