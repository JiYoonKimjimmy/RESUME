  #### Back-End 개발자로서,
  <br>
  첫 개발자로서의 시작은 다양한 금융 Application 개발 프로젝트 참여하면서 **Front-End & Back-End** 동시 개발을 경험하였습니다.
  많은 프로젝트 경험을 통해 프론트엔드와 백엔드 개발을 모두 가능한 풀스택 개발자라는 장점을 있었지만,
  서비스의 전체 인프라 구조와 시스템 아키텍처에 대한 관심이 높아지면서, **백엔드 개발자**가 되고 싶다는 욕심이 가지게 되었습니다.
  <br><br>
  현재는 백엔드 개발자로 일하면서 플랫폼 서비스 백엔드 개발을 하면서, 고객에게 안정적인 서비스 제공을 위해
  높은 트래픽을 감당할 수 있는 단위 코드 개발부터 오픈소스 라이브러리, 프레임워크를 활용한 분산 시스템 구축, 인프라 구성은 무엇인지에 대한
  고민과 관심을 가지고 운영 시스템을 개선하기 위해 노력하고 있습니다.
  <br><br>
  아직은 부족하고 모르는 것이 많기에 대부분 개발자가 그러하듯이, 새로운 것에 항상 도전하는 의지로 `A` 부터 `Z` 까지 차근차근 배우고 익혀가는 것과
  다양한 경험을 토대로 학습한 기술을 최대 활용하는 것을 즐기고, 습득한 경험치에 대해 함께 있는 동료들과 공유하는 것을 재미를 느끼고 있습니다.
  <br><br>
  **사막을 묵묵히 한 걸음씩 건너가는 낙타처럼, 느릴 수도 있지만 목표를 향해 정확하게, 그리고 끝까지 나아갈 수 있는 개발자가 되는 것이 저의 꿈입니다.**

