about_content: | # this will include new lines to allow paragraphs
  금융 APP 어플리케이션 개발 프로젝트를 시작으로 다양한 서비스의 `Front-End` & `Back-End` 개발 경험으로 하였고, 전체적인 시스템 인프라 구축 및 아키텍처에 대한 관심으로 **Back-End 개발자** 라는 길을 선택하게 되었습니다.

  **Java** 와 **Kotlin** 언어를 활용하여 **Spring Framework** 기반의 Core API 시스템을 개발하고, **Spring Data JPA** 등 오픈 소스 라이브러리를 활용한 다양한 퍼포먼스의 개발 경험을 하고 있습니다.

  하나의 간단하고, 작은 기술일지라도 기본부터 차근차근 배워가는 자세와 항상 초심을 잃지 않는 마음으로, 지금까지의 경험과 꾸준한 노력을 바탕으로 가지고 있는 기술력을 적극 활용하고, 주체적으로 생활 속의 불편함을 찾아 해결하고, 조그만한 변화로 세상을 바꿀 수 있는 서비스의 개발자가 되는 꿈을 가지고 있습니다.

  **작은 고민이라도 게을리하지 않으며,<br>항상 자신의 것에 만족하지 않으며,<br>새로운 변화를 두려워 하지않으며,<br>다른 의견일지라도 겸허하게 받아들이는<br>개발자가 되겠습니다.**

