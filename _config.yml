  #### 새로운 개발 패러다임 Reactive Programming 적용기,
  최근 코나카드 결제 플랫폼 시스템을 외부 제휴사에 손쉬운 제공과 적용을 위해 `OpenAPI` 시스템 환경 구축 프로젝트에 참여하여 `APIGateway` 서버를 개발하고 있습니다. 해당 `APIGateway` 기능은 API 라우팅과 인가/인증, Access Key 관리, 암호화 Key 관리 등 `OpenAPI` 시스템의 중요한 부분을 담당하고 있습니다. `Spring Cloud Gateway` 를 활용한 `APIGateway` 서버 개발 하면서 `Webflux` 기반의 **Reactive Programming** 을 접하게 되었습니다.

  기존 선언적 프로그래밍 패러다임과 다른 함수형 프로그래밍 개념부터 반응형 프로그래밍까지 학습 없이는 힘들다는 생각이 들었습니다. 다행히 작년에 토이 프로젝트로 `Spring Webflux` 사용해본 경험을 토대로 팀원들과 짧은 2주간 `Webflux` 와 함수형/반응형 프로그래밍에 대해 스터디를 주도하여 `Observer` 패턴부터 함수형 프로그래밍의 1급 객체, 람다 등 기초적인 지식부터 시작하여 함수형 프로그래밍에 대해 학습하고 공유하였습니다.

  짧은 2주였지만 강렬하게 스터디하였고, Async & Non-Blocking 기반  `APIGateway` 서버를 개발하였고, 아직 서비스 오픈 전이지만 성능 테스트 결과 기존 `Spring Cloud Zuul` 기반의 `APIGateway` 에 비해 *미미한(?)* 성능에 대한 효과를 볼 수 있었습니다.

  함수형 프로그래밍 패러다임이라는 새로운 개발 패러다임을 직접 개발하면서, 순수 함수가 왜 더 `Side-effect` 부수 효과를 방지할 수 있는지, 이러한 점이 유지 보수 차원에서의 이점을 가져올 수 있었는지 알 수 있었습니다.

  위 프로젝트 경험처럼 새로운 시스템을 구축할 때, 용도에 맞는 기술 스펙을 선정하고, 새로운 기술에 대해 첫 단추부터 차근차근 채워가는 것이 얼마나 중요한지를 깨닫고 체득하였습니다. 또한 성공적인 협업을 위해서 함께 일하는 동료들과 학습해가는 방식과 지식 공유 등 함께 성장할 수 있는 개발의 즐거움도 느끼게 되었습니다.

