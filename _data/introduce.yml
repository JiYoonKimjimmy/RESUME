- layout: top
  name: Back-End 개발자로서,
  quote: 경험을 자산으로 만들기 위해,
  description: |
    첫 개발자로서의 시작은 다양한 금융 Application 개발 프로젝트 참여하면서 다양한 금융 업무 도메인를 이해하고, 개발하는 경험하였습니다.
    많은 프로젝트 경험을 하면서 **Front-End**와 **Back-End** 개발을 함께 경험하는 풀스택 개발자로 성장할 수 있었지만,
    시간이 지나면서 서비스 전체 인프라 구조나 시스템 아키텍처에 대한 관심이 높아지게 되었고, **Back-End 개발자**가 되고 싶다는 욕심이 가지게 되었습니다.
    <br><br>
    현재는 백엔드 개발자로서 **Java** 와 **Kotlin** 언어를 활용한 백엔드 애플리케이션 개발을 하고 있으며, 안정적인 서비스 운영을 위해
    대규모 트래픽도 감당할 수 있도록 작은 단위의 코드 개발부터 오픈소스 라이브러리, 프레임워크를 활용한 분산 시스템 구축, 인프라 구성은 무엇인지에 대한
    고민과 관심을 가지고 운영 시스템을 개선하기 위해 노력하고 있습니다.
    <br><br>
    아직은 부족하고 모르는 것이 많기에 모든 개발자가 그러하듯이, 새로운 것에 항상 도전하는 의지를 가지고 `A` 부터 `Z` 까지 차근차근 배워가는 것과
    다양한 경험을 통해 습득한 기술을 최대 활용하고, 그런 경험에 대해 함께 있는 동료들과 공유하고 좋은 피드백을 받고자 노력하고 있습니다.
    <br><br>
    **사막을 묵묵히 한 걸음씩 건너가는 낙타처럼, 느릴 수도 있지만 목표를 향해 정확하게, 그리고 끝까지 나아갈 수 있는 개발자가 되는 것이 저의 꿈입니다.**

- layout: top
  name: 개발자로서 강점은,
  quote: 코딩만 잘하는 개발자가 되지 않기 위해,
  description: |
    어느새 미드-레벨의 개발자로서 경력을 쌓으면서 담당 업무 프로젝트에 대한 성과와 팀내 중간 역할도 중요하다 생각을 하게 되었고, 함께 성장하는 문화를 만들고자 노력하고 있습니다.

    새로운 기술 스팩에 대해서 혼자 공부하고 업무 적용하는 것이 아니라, 학습한 내용을 세미나를 통해 공유하거나 팀원들과 함께 공유와 성장할 수 있도록
    스터디 모임을 진행하기도 하였습니다.

    `Kotlin 코틀린` 언어를 처음 도입 전, 단순히 로직 구현을 위한 코틀린 언어 사용보단, 제대로 이해를 하고 사용하고 싶단 생각을 하게 되었습니다.
    그래서 코틀린 스터디를 팀원들과 함께 준비하게 되었고, `Kotlin in Action` 도서를 교재삼아 정독하면서 스터디 모임을 진행하였습니다.
    그 결과, 현재 코틀린 언어에 대해 100% 모든 문법을 외우고 활용하는 것은 아니지만 코틀린 언어의 사상과 문법이 지향하는 코드 스타일 등을 이해할 수 있는 좋은 기회가 되었습니다.

    그리고 `Elasticsearch` 도입하여 **주소 연계 정보 연동 서비스**인 팀프로젝트를 진행하였습니다.
    `Elasticsearch` 에 대해 먼저 학습을 선행하고 간단히 세미나를 진행하면서 주소 연계 정보를 수집하고 연동하는 서비스를 기획하여 프로젝트를 시작하였습니다.

    파일 정보 수집을 위한 `Filebeat & Logstash` 데이터 파이프라인과 `Elasticsearch` 역인덱싱 매핑 구조와 인덱스 설계 등
    팀원들과 업무를 정하고, 함께 스터디를 통한 공유와 프로젝트 구현까지 하면서 다양한 실패와 성공 사례를 공유할 수 있었습니다.
    해당 프로젝트를 진행하면서는 단순히 개발하는 것뿐만 아니라 하나의 프로젝트를 시작하고 마무리하기 위해 기술 검토, 요건 정의, 업무 할당 등 많은 경험을 팀원들과
    함께 할 수 있는 좋은 기회가 되었습니다.

- layout: top
  name: 개발자로서 가치관은,
  quote: 하나라도 더 배워가기 위해,
  description: |
    반복적인 업무일지라도 조금이라도 다르게, 하나라도 새로운 것을 배워갈 수 있도록 변화를 주기 위해 노력합니다.

    아무리 새로운 기술과 개발 로직을 좋아하더라도 매번 새로운 일을 할 수는 없더라도, 동일한 업무 개발이라도 조금이라도 다른 로직 구현과 코딩 스타일 적용 등을
    통하여 변화와 작은 성장이라고 이루려고 합니다.

    그리고 적극적인 소통을 위해 다양한 피드백을 공유하기 위해 노력합니다.

    함께 일하는 동료의 고민과 의견에 대해 적극적으로 듣고 함께 고민하면서, 한번 더 다른 시각으로 바라보고 현재 맞닿은 이슈 해결점이 맞는지,
    놓칠 수 있는 다른 이슈는 없을지에 대해 함께 분석하고 고민하는 문화, 적극적인 상호 피드백을 할 수 있는 문화를 만들고자 합니다.
