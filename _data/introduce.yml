- layout: top
  name: 10년차 백엔드 개발자, 대규모 서비스와 성장의 중심에서,
  quote: "누적 회원 1700만·MAU 400만, 대용량 트래픽을 책임지는 엔지니어"
  description: |
    10년간 금융 및 결제 플랫폼 분야에서 백엔드 개발자로 일하며, 현재 누적 회원 1700만 명·MAU 400만 이상의 대규모 서비스를 설계·운영하고 있습니다.

    아톤에서는 제1금융권 앱 서비스와 핀테크 솔루션을 풀스택으로 개발하며, 다양한 대형 프로젝트의 체계적인 운영과 협업 경험을 쌓았습니다.

    코나아이에서는 결제플랫폼의 회원 관리, 가상계좌, 트래픽 제어 등 핵심 시스템을 **프로젝트 오너**로서 주도적으로 개발했습니다. 
    
    100K 동시접속 트래픽 제어 시스템, 수십만 건 데이터 마이그레이션, 실시간 대용량 분산 처리 등 **고난도 기술 과제**를 성공적으로 수행했습니다.
    MSA 기반 분산 시스템, 오픈소스 도입, 성능 최적화 등 서비스 신뢰성과 확장성을 높인 경험이 강점입니다.

    Java/Kotlin, Spring, Oracle, Redis, RabbitMQ 등 다양한 기술을 활용하며, 유지보수 용이성과 확장성을 높이기 위해 **프로그래밍 설계 원칙을 실전 적용**해왔습니다. 
    테스트 자동화, 코드리뷰, CI/CD 등 품질 관리와 개발 문화 개선에도 앞장서왔습니다.

    변화하는 기술 트렌드에 빠르게 적응하고, 동료와 함께 성장하는 문화를 중요하게 생각합니다. 
    앞으로도 **비즈니스와 기술을 연결하는 책임감 있는 개발자**로, 더 나은 서비스를 만들어가겠습니다.

