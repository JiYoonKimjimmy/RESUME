    **주소 데이터 수집 시스템**

    
    주소 데이터 수집 시스템은 매입사별 가맹점의 주소 기반 좌표 정보 수집을 위해 **주소정보누리집의 네비게이션DB** 데이터 수동으로 수집하고 있었습니다.

    데이터를 수동으로 수집하는 과정에서 변동분 데이터에 대한 즉각적인 반영이 이루어지지 않아 각 가맹점에 대한 좌표 정보가 불일치하는 이슈가 발생하였습니다.

    이를 개선하기 위해 먼저 주소 데이터 수집 시스템을 자동화하고, 
    자동화된 주소 데이터 수집 시스템을 통해 수집된 데이터는 **Elasticsearch 도입**하여 시스템 고도화 프로젝트를 진행하게 되었습니다.

    먼저 주소정보누리집 사이트에서 1일 1회 제공되는 일변동분 데이터를 Batch 프로그램을 통해 파일 다운로드하였고, 
    `Filebeat > Logstash > Elasticsearch` 순서로 **자동화 수집 & 데이터 처리 & 저장하는 파이프라인**을 구성하였습니다.

    하지만, 매입사에서 전달되는 가맹점 주소 정보는 사용자 입력을 통한 주소도 포함되었기 때문에, 단순 검색어 전문 검색 질의를 한다면 검색율이 떨어지는 걸 발견했습니다.

    자동화 수집된 주소 데이터를 비정형적으로 검색하여 최대한 일치한 주소 정보를 조회할 수 있도록 `Elasticsearch` 질의 처리가 필요하였습니다.
    **주소정보누리집 가이드라인**을 참고하여 도로명 & 지번 주소에 대한 체계를 정리하였고, 정리된 체계 기준으로 비정형적인 검색어를 최대한 쳬계화시킬 수 있는 **애널라이저**를 구성하였습니다.
    
    인덱스에 애널라이저 적용하여 검색어는 데이터 가공 과정을 거쳐 수집된 주소 정보를 질의하고, 질의 결과값과 검색어의 문자열 일치율 비교를 통해 질의 성공 여부를 확인하도록 시스템 적용하였습니다.
    
    `Elasticsearch` 에 저장되는 주소 데이터 기반 질의 결과는 기존 시스템 대비 향상된 성능과 검색 성공율을 보였습니다.

    - 도로명 검색 성공율 : 89.2% → 99.8%
    - 지번 & 관련-지번 검색 성공율 : 73.3% → 81.3%
    - 평균 1회 주소 검색 소요 시간 : 18ms → 6ms

    해당 프로젝트를 통해 다시 한번 팀원들과 함께 새로운 기술을 사용하기 위한 스터디와 실전 업무를 통해 더욱 다양한 시스템을 운영하는 데 필요한 지식을 쌓을 수 있었습니다.

    그리고 이미 알고 있던 흔한 도메인이라도 좀 더 상세한 지식을 습득하기 위한 방식과 노하우를 쌓게 되었고, 특히 애널라이저를 구성하기 위한 데이터 분석 과정에서는
    힘들고 지루한 싸움이었지만, 많은 시행착오가 값진 결과물이 된 것을 느끼게 되었습니다.